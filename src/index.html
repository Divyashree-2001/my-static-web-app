<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST TRACKING SYSTEM</title>
    <!-----CUSTOM STYLESHEET--->
    <style>
        :root{
    --color-primary: #6cb4ee;
    --color-primary-light: hsl(242, 91%, 69, 18%);
    --color-primary-variant: #5854c7;
    --color-red: #da0f3f;
    --color-red-light: hsl(346, 87%, 46%, 15%);
    --color-green: #00c476;
    --color-green-light: hsl(156, 100%, 38%, 15%);
    --color-gray-900: #1e1e66;
    --color-gray-700: #2d2b7c;
    --color-gray-300: rgba(242, 242, 254, 0.3);
    --color-gray-200: rgba(242, 242, 254, 0.7);
    --color-white: #f2f2fe;
    --color-bg: #0f0f3e;

    --transition: all 300ms ease;

    --container-width-lg: 74%;
    --container-width-md: 88%;
    --form-width: 40%;

    --card-border-radius-1: 0.3rem;
    --card-border-radius-2: 0.5rem;
    --card-border-radius-3: 0.8rem;
    --card-border-radius-4: 2rem;
    --card-border-radius-5: 5rem;
}
/*===================================================
GENERAL=================================================*/
*{
    margin: 0;
    padding: 0;
    outline: 0;
    border: 0;
    appearance: 0;
    list-style: none;
    text-decoration: none;
}

body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: var(--color-bg);
    overflow-x: hidden;
    background: var(--color-primary);
    font-size: 0.9rem;
}
.container {
    width: var(--container-width-lg);
    max-width: 1800px;
    margin-inline: auto;
}
section{
    margin-top: 3rem;
    width: 100vw;
    margin-bottom: 2rem;
}
.section__extra-margin {
    margin-top: 7rem;
}

h1, h2, h3,h4 {
     color: var(--color-white);
     line-height: 1.3;
}

h1 {
    font-size: 3rem;
    margin: 1rem 0;
} 

h2 {
    font-size: 1.7rem;
    margin: 1rem 0;
} 
h3 {
    font-size: 1.1rem;
    margin: 0.8rem 0 0.5rem;
} 
 

h5 {
    color: black;
    font-size: 2.5rem;
    
} 

h6 {
    font-size: 2.5rem;
    color: brown;
    
}

h7 {
    font-size: 2rem;
    color: rgb(53, 26, 26);
    
}
a {
    color: var(--color-white);
    transition: var(--transition);
}

img {   
    display: block;
    width: 100%;
    object-fit: cover;
}

/*==================================NAV============================*/
nav {
    background: var(--color-gray-900);
    width: 100vw;
    height: 4.5rem;
    position: fixed;
    top: 0;
    z-index: 10;
    box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.2);
}

nav button {
    display: none;
}

.nav__container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.avatar {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    overflow: hidden;
    border: 0.3rem solid var(--color-bg);
}
.nav__logo {
    font-weight: 600;
    font-size: 1.2rem;
}
.nav__items {
    display: flex;
    align-items: center;
    gap: 4rem;
}

.nav__profile {
    position: relative;
    cursor: pointer;
}

.nav__profile ul{
    position: absolute;
    top: 125%;
    right: 0;
    display: flex;
    flex-direction: column;
    box-shadow: 0 3rem 3rem rgba(0, 0, 0, 0.4);
    background: var(--color-gray-700);
    visibility: hidden;
    opacity: 0;
    transition: var(--transition);

}

/*====show nav ul when nav profile is hoveres =============*/
.nav__profile:hover> ul {
    visibility: visible;
    opacity: 1;
}

.nav__profile ul li a {
    padding: 1rem;
    background: var(--color-gray-700);
    display: block;
    width: 100%;
}

.nav__profile ul li:last-child a {
    background: var(--color-red);
    color: var(--color-bg);
}


/*====================================================Category button======*/
.category__button {
    background: var(--color-gray-900);
    color: var(--color-primary-variant);
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: var(--card-border-radius-2);
    font-weight: 600;
    font-size: 0.8rem;
    text-align: center;
}

.category__button:hover {
    color:var(--color-white);
    

}

/*===================================================
image
=================================================
*/
.post__thumbnail {
    border-radius: var(--card-border-radius-5);
    border: 1rem solid var(--color-white);
    overflow: hidden;
    margin-bottom: 1.6 rem;
}


/*===================================================
feaured
=================================================
*/ 

.featured {
    margin-top: 8rem;
}

.featured__container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
}

/*===================================================
search
=================================================
*/
.search__bar {
    margin-top: 15rem;
    margin-bottom: 12rem;
}

.search__bar-container {
    position: relative;
    width: 20rem;
    background: var(--color-gray-900);
    display: flex;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
    padding: 0.6rem 1rem;
    border-radius: var(--card-border-radius-2);
    color: var(--color-gray-300);
}

.search__bar-container > div {
    width: 100%;
    display: flex;
    align-items: center;
}

.search___bar input {
    background: transparent;
    margin-bottom: 0.7rem;
    padding: 0.5rem 0;
    width: 100%;
}

/*===================================================
button styles=================================================
*/
.btn {
    display: inline-block;
    width: fit-content;
    padding: 0.6rem 1.2rem;
    background-color: var(--color-primary-variant);
    border-radius: var(--card-border-radius-2);
    cursor: pointer;
    transition: var(--transition);
    color: var(--color-white);
}

/*===================================================
feaured
=================================================
*/
.posts__container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5rem;

}


/*===================================================
footer
=================================================
*/

footer {
    background: var(--color-gray-900);
    padding: 3rem 0 0;
    box-shadow: inset 0 1.5rem 1.5rem rgba(0, 0, 0, 0.2);
}

.footer__socials{
    margin-inline: auto;
    width: fit-content;
    margin-bottom: 5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1.2rem;
}

.footer__socials a {
    background: var(--color-bg);
    border-radius: 50%;
    width: 2.3rem;
    height: 2.3rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.footer__socials a:hover {
    background: var(--color-white);
    color: var(--color-bg);
}

.footer__container {
    display: grid;
    grid-template-columns: repeat(4,1fr);
}

footer h4 {
    color: var(--color-white);
    margin-bottom: 0.6rem;
}

footer ul li {
    padding: 0.4rem 0;

}
footer ul a {
    opacity: 0.75;

}

footer ul a:hover {
    letter-spacing: 0.2rem;
    opacity: 1;
}
/*===================================================
EMPTY PAGES=================================================
*/ 

.empty__page {
    height: 70vh;
    display: grid;
    place-content: center;
}

/*===================================================
PAGES=================================================
*/ 
.about__page {
    margin-top: 12rem;
    margin-bottom: 15rem;
}

.help__page {
    height: 70vh;
    display: grid;
    place-content: center;
}
/*===================================================
GENERAL FORM================================================*/ 


.form__section {
    display: grid;
    place-items: center;
    height: 100vh;
}

.form__section-container {
    width: var(--form-width);
}

.alert__message {
    padding: 0.8rem 1.4rem;
    margin-bottom: 1rem;
    border-radius: var(--card-border-radius-2);
}

.alert__message.error{
    background: var(--color-red-light);
    color: var(--color-red);
}

.alert__message.success{
    background: var(--color-green);
    color: green;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input, textarea, select {
    padding: 0.8rem 1.4rem;
    background-color: var(--color-gray-900);
    border-radius: var(--card-border-radius-2);
    resize: none;
    color: var(--color-white);
}

.form__section small{
    margin-top: 1rem;
    display: block;
}

.form__section small a{
    color: rgb(104, 3, 104);
}
    </style>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
<section class="form__section">
    <div class="container from__section-container">
        <h2>login</h2>
        <div class="alert__message success">
            <p>This is an success message</p>
        </div>
        <form id="login-form" enctype="multipart/form-data">
            <input type="text" id="username" placeholder="Provisional ID/ GSTIN" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">LOGIN</button>
            <small>If you are logging in for the first time, click <a href="signup.html">here</a></small>
        </form>
    </div>
</section>

<script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/data-api/rest/User', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (data.success) {
          window.location.href = '/display.html';
        } else {
          alert('Invalid username or password');
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred while logging in');
      }
    });
  </script>
</body>
</html>
